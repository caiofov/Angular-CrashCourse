<p-dialog
  header="Add Product"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1" [formGroup]="productForm">
    <!-- name -->
    <div class="row gap-05">
      <span class="price-label">Name:</span>
      <input type="text" formControlName="name" />
    </div>
    <!-- price -->
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" formControlName="price" />
    </div>
    <!-- image -->
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input type="text" formControlName="image" />
    </div>
    <!-- rating -->

    <p-rating
      formControlName="rating"
      [readonly]="false"
      iconCancelClass="hidden"
    ></p-rating>
  </div>

  <p-footer>
    <!-- create product button -->
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
      [class.disabled]="!productForm.valid"
    ></button>

    <!-- cancel form button -->
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
