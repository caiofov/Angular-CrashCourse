<p-card
  [header]="product.name | truncateName : 15"
  [subheader]="'Price: ' + (product.price | price)"
>
  <ng-template pTemplate="header">
    <img [src]="product.image" alt="Product thumbnail" />
  </ng-template>

  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <ng-template pTemplate="footer">
    <div class="flex gap-3">
      <button
        type="button"
        pButton
        icon="pi pi-pencil"
        (click)="editProduct()"
        label="Edit"
      ></button>

      <button
        type="button"
        pButton
        icon="pi pi-trash"
        (click)="confirmDelete()"
        label="Delete"
        #deleteButton
        class="p-button-danger"
      ></button>
    </div>
  </ng-template>
</p-card>

<p-confirmPopup></p-confirmPopup>
